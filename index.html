<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {

        <title></title>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Secteur5kms_2.js"></script>
        <script src="data/DEPARTEMENT_3.js"></script>
        <script src="data/COMMUNES_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.6352842939592,-2.3746153741054274],[45.6382259137701,0.26776300695965327]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMap_0');
        map.getPane('pane_GoogleMap_0').style.zIndex = 400;
        var layer_GoogleMap_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMap_0;
        map.addLayer(layer_GoogleMap_0);
        map.createPane('pane_GoogleSatelliteHybrid_1');
        map.getPane('pane_GoogleSatelliteHybrid_1').style.zIndex = 401;
        var layer_GoogleSatelliteHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_1;
        function pop_Secteur5kms_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['mrb_dist'] !== null ? autolinker.link(feature.properties['mrb_dist'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Secteur5kms_2_0(feature) {
            switch(String(feature.properties['mrb_dist'])) {
                case '1000':
                    return {
                pane: 'pane_Secteur5kms_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(170,255,127,0.6)',
                interactive: false,
            }
                    break;
                case '2000':
                    return {
                pane: 'pane_Secteur5kms_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,255,0,0.6)',
                interactive: false,
            }
                    break;
                case '3000':
                    return {
                pane: 'pane_Secteur5kms_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,0.6)',
                interactive: false,
            }
                    break;
                case '4000':
                    return {
                pane: 'pane_Secteur5kms_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,170,0,0.6)',
                interactive: false,
            }
                    break;
                case '5000':
                    return {
                pane: 'pane_Secteur5kms_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,0.6)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_Secteur5kms_2');
        map.getPane('pane_Secteur5kms_2').style.zIndex = 402;
        map.getPane('pane_Secteur5kms_2').style['mix-blend-mode'] = 'multiply';
        var layer_Secteur5kms_2 = new L.geoJson(json_Secteur5kms_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Secteur5kms_2',
            layerName: 'layer_Secteur5kms_2',
            pane: 'pane_Secteur5kms_2',
            onEachFeature: pop_Secteur5kms_2,
            style: style_Secteur5kms_2_0,
        });
        bounds_group.addLayer(layer_Secteur5kms_2);
        function pop_DEPARTEMENT_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ogc_fid'] !== null ? autolinker.link(feature.properties['ogc_fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['code_insee'] !== null ? autolinker.link(feature.properties['code_insee'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom'] !== null ? autolinker.link(feature.properties['nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nuts3'] !== null ? autolinker.link(feature.properties['nuts3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wikipedia'] !== null ? autolinker.link(feature.properties['wikipedia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['surf_km2'] !== null ? autolinker.link(feature.properties['surf_km2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DEPARTEMENT_3_0() {
            return {
                pane: 'pane_DEPARTEMENT_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_DEPARTEMENT_3');
        map.getPane('pane_DEPARTEMENT_3').style.zIndex = 403;
        map.getPane('pane_DEPARTEMENT_3').style['mix-blend-mode'] = 'normal';
        var layer_DEPARTEMENT_3 = new L.geoJson(json_DEPARTEMENT_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_DEPARTEMENT_3',
            layerName: 'layer_DEPARTEMENT_3',
            pane: 'pane_DEPARTEMENT_3',
            onEachFeature: pop_DEPARTEMENT_3,
            style: style_DEPARTEMENT_3_0,
        });
        bounds_group.addLayer(layer_DEPARTEMENT_3);
        map.addLayer(layer_DEPARTEMENT_3);
        function pop_COMMUNES_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ogc_fid</th>\
                        <td>' + (feature.properties['ogc_fid'] !== null ? autolinker.link(feature.properties['ogc_fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['insee'] !== null ? autolinker.link(feature.properties['insee'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom'] !== null ? autolinker.link(feature.properties['nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wikipedia'] !== null ? autolinker.link(feature.properties['wikipedia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['surf_ha'] !== null ? autolinker.link(feature.properties['surf_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_COMMUNES_4_0() {
            return {
                pane: 'pane_COMMUNES_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_COMMUNES_4');
        map.getPane('pane_COMMUNES_4').style.zIndex = 404;
        map.getPane('pane_COMMUNES_4').style['mix-blend-mode'] = 'normal';
        var layer_COMMUNES_4 = new L.geoJson(json_COMMUNES_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_COMMUNES_4',
            layerName: 'layer_COMMUNES_4',
            pane: 'pane_COMMUNES_4',
            onEachFeature: pop_COMMUNES_4,
            style: style_COMMUNES_4_0,
        });
        bounds_group.addLayer(layer_COMMUNES_4);
        map.addLayer(layer_COMMUNES_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/COMMUNES_4.png" /> COMMUNES': layer_COMMUNES_4,'<img src="legend/DEPARTEMENT_3.png" /> DEPARTEMENT': layer_DEPARTEMENT_3,'Secteur 5kms<br /><table><tr><td style="text-align: center;"><img src="legend/Secteur5kms_2_10000.png" /></td><td>1000</td></tr><tr><td style="text-align: center;"><img src="legend/Secteur5kms_2_20001.png" /></td><td>2000</td></tr><tr><td style="text-align: center;"><img src="legend/Secteur5kms_2_30002.png" /></td><td>3000</td></tr><tr><td style="text-align: center;"><img src="legend/Secteur5kms_2_40003.png" /></td><td>4000</td></tr><tr><td style="text-align: center;"><img src="legend/Secteur5kms_2_50004.png" /></td><td>5000</td></tr></table>': layer_Secteur5kms_2,"Google Satellite Hybrid ": layer_GoogleSatelliteHybrid_1,"Google Map ": layer_GoogleMap_0,}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_COMMUNES_4)) {
                    if (map.getZoom() <= 19 && map.getZoom() >= 12) {
                        layer_COMMUNES_4.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_COMMUNES_4.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_DEPARTEMENT_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_DEPARTEMENT_3_eval_expression(context) !== null?String('<div style="color: #000000; font-size: 15pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + exp_label_DEPARTEMENT_3_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_DEPARTEMENT_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_COMMUNES_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nom'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'Arial Black\', sans-serif;">' + layer.feature.properties['nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_COMMUNES_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_COMMUNES_4)) {
                    if (map.getZoom() <= 19 && map.getZoom() >= 12) {
                        layer_COMMUNES_4.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_COMMUNES_4.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        resetLabels([layer_DEPARTEMENT_3,layer_COMMUNES_4]);
        map.on("zoomend", function(){
            resetLabels([layer_DEPARTEMENT_3,layer_COMMUNES_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DEPARTEMENT_3,layer_COMMUNES_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DEPARTEMENT_3,layer_COMMUNES_4]);
        });
        </script>
    </body>
</html>
